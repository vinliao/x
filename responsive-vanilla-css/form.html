<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <header>
    <div class="container">
      <div class="navbar flex">
        <div class="brand">
          <h1>Lendbook</h1>
        </div>
        <nav class="nav-link flex">
          <ul>
            <a href="./index.html">
              <li>Home</li>
            </a>
            <a href="./services.html">
              <li>Services</li>
            </a>
            <a href="./form.html">
              <li>Form</li>
            </a>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <main id="form" class="container">
    <form class="form flex">
      <div class="form-name-email flex">
        <div class="form-name">
          <label for="name">Name</label>
          <input type="text" id="name">
        </div>

        <div class="form-email">
          <label for="email">Email</label>
          <input type="email" id="email">
        </div>
      </div>

      <fieldset class="form-radio">
        <legend>
          Some radio
        </legend>
        <input type="radio">Radio 1</input>
        <input type="radio">Radio 2</input>
        <input type="radio">Radio 3</input>
      </fieldset>

      <div class="form-select">
        <label for="some-select">Select your language</label>
        <select id="some-select">
          <option value="css">CSS</option>
          <option value="html">HTML</option>
          <option value="js">JS</option>
        </select>
      </div>

      <label for="some-textarea">Tell us about yourself</label>
      <textarea class="form-textarea" id="some-textarea" cols="30" rows="10"></textarea>

      <input class="form-submit" type="submit" value="Submit">
    </form>
  </main>


</body>

</html>
