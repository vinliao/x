<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:400,900|Merriweather:400,900&display=swap" rel="stylesheet"> 

  <link rel="stylesheet" href="./style2.css">
</head>

<body>


  <div class="container">

    <div class="input-form flex">
      <h1 class="input-form__title">EIP-780 Optimized</h1>

      <form action="./result.html" class="input-form__form">

        <div class="input-form__form-item">
          <label for="name-input" class="input-form__label">Name: </label><br>
          <input class="input-form__text-input" type="text" id="name-input">
        </div>

        <div class="input-form__form-item">
          <label for="age-input" class="input-form__label">Age: </label>
          <input class="input-form__text-input" type="text" id="age-input">
        </div>

        <div class="input-form__form-item">
          <label for="address-input" class="input-form__label">Address: </label>
          <input class="input-form__text-input" type="text" id="address-input">
        </div>

        <div class="input-form__form-item">
          <label for="phone-input" class="input-form__label">Phone: </label>
          <input class="input-form__text-input" type="text" id="phone-input">
        </div>

        <input class="input-form__submit" type="submit" value="Submit">
      </form>
    </div>
  </div>

</body>

</html>
