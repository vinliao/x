<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:400,900|Merriweather:400,900&display=swap" rel="stylesheet"> 

  <link rel="stylesheet" href="./style2.css">
</head>

<body>

  <div class="container">
    <section class="result flex">
      <h1 class="result__title">Gas reduced: 0.4</h1>

      <div class="result__optimize-text-block flex">
        <div class="result__optimize-text">
          <p class="result__optimize-before">Before</p>
          <h2 class="result__optimize-number-left">4.2</h2>
          <p class="result__gas-used-left">gas used</p>
        </div>

        <div class="result__optimize-text">
          <p class="result__optimize-after">After</p>
          <h2 class="result__optimize-number-right">3.8</h2>
          <p class="result__gas-used-right">gas used</p>
        </div>
      </div>

      <a href="/" class="result__back-button">Try again</a>
    </section>
  </div>


</body>

</html>
