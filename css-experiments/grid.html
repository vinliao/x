<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <main class="container">
    <div class="child1">title</div>
    <div class="child2">2</div>
    <div class="child3">3</div>
  </main>
  
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
    }

    .container {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 2px;
    }

    .child1 {
      background: hsl(20, 50%, 60%);
      padding: 2rem;
    }

    .child2 {
      background: hsl(40, 50%, 60%);
      grid-column: 1 / 2;
    }

    .child3 {
      background: hsl(60, 50%, 60%);
    }

  </style>

</body>
</html>
